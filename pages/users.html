    <title>API REST CRUD</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html">RestAPI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="/pages/cep.html">CEP</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link text-light" href="users.html">User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-3">
        <input id="ids" type="text" placeholder="Digite o id aqui para buscar">
        <div>Id:</div>
        <div id="id"></div>
        <br>
        <div>Nome:</div>
        <div id="nome"></div>
        <br>
        <div>Usuario:</div>
        <div id="username"></div>
        <br>
        <div>Email:</div>
        <div id="email"></div>
        <br>
        <div>Endereço:</div>
        <div id="endereco"></div>
    </main>



    <script>
        function buscaUsuario() {
            document.querySelector("#ids").addEventListener('input', function () {
                const id = document.querySelector("#id")
                const nome = document.querySelector("#nome")
                const usuario = document.querySelector("#username")
                const email = document.querySelector("#email")
                const endereco = document.querySelector("#endereco")
                const ids = this.value;
                fetch(`https://jsonplaceholder.typicode.com/users/${ids}`)
                    .then(response => response.json())
                    .then(json => {
                        if (ids > 0 && ids <= 10) {
                            const numero = json.address.suite
                            const cidade = json.address.city
                            id.innerHTML = json.id;
                            nome.innerHTML = json.name;
                            usuario.innerHTML = json.username;
                            email.innerHTML = json.email;
                            endereco.innerHTML = json.address.street + ", " + numero + ", " + cidade;
                            console.log(json)
                        } else if(ids === "") {
                            return ""
                        } else {
                            alert("ID Inválido")
                        }

                    })
                    .catch(error => console.error('Erro ao buscar usuario', error));

            })
        }
        buscaUsuario()

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
